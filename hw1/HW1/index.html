    <script>
        var btn = document.getElementsByTagName("li");
        var btn1 = document.getElementById("img");
        var count = 0;
        btn[3].onclick = function() {
            count+=1;
            if (count % 2 == 1){
                btn[3].style.backgroundColor = "#d85140";
                btn[3].firstElementChild.src = "mic_off.png";
                btn1.style.backgroundColor = "#35373a";
                btn1.src = "mic_off.png";
            } else {
                btn[3].style.backgroundColor = "#3d4043";
                btn[3].firstElementChild.src = "mic.png";
                btn1.style.backgroundColor = "#3d4043";
                btn1.src = "mic.png";
            }
        }
    </script>
